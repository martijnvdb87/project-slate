<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Design System</title>
        <link rel="stylesheet" href="./src/index.css" />
        <script type="module" src="/lib/index.ts"></script>
        <style>
            hr {
                margin: 2rem 0;
            }
        </style>
    </head>
    <body>
        <ds-button type="primary">Primary</ds-button>
        <ds-button type="secondary">Secondary</ds-button>
        <ds-button>Default</ds-button>
        <ds-button type="ghost">Ghost</ds-button>
        <ds-button type="link">Link</ds-button>
        <hr />
        <ds-button size="tiny">Tiny</ds-button>
        <ds-button size="small">Small</ds-button>
        <ds-button>Default</ds-button>
        <ds-button size="large">Large</ds-button>
        <ds-button size="huge">Huge</ds-button>
        <hr />
        <ds-button shape="pill">Pill</ds-button>
        <ds-button shape="square">Square</ds-button>
        <ds-button shape="circle" icon="rocket:solid"></ds-button>
        <hr />
        <ds-button type="primary" width="full">Full width</ds-button>
        <hr />
        <ds-button type="primary" shadow>Primary</ds-button>
        <ds-button type="secondary" shadow>Secondary</ds-button>
        <hr />
        <ds-button type="primary" icon="rocket:solid">Icon</ds-button>
        <ds-button type="secondary" icon-right="chevron-down"
            >Right icon</ds-button
        >
        <ds-button icon="plus"></ds-button>
        <ds-button
            icon="share:solid"
            type="ghost"
            shape="circle"
            size="huge"
        ></ds-button>
        <ds-button icon="paperclip" type="link" shape="circle"></ds-button>
        <hr />
        <ds-button size="tiny" icon="rocket:solid">Icon</ds-button>
        <ds-button size="small" icon="rocket:solid">Icon</ds-button>
        <ds-button icon="rocket:solid">Icon</ds-button>
        <ds-button size="large" icon="rocket:solid">Icon</ds-button>
        <ds-button size="huge" icon="rocket:solid">Icon</ds-button>
        <hr />
        <ds-input
            label="Label"
            placeholder="Placeholder..."
            value=""
        ></ds-input>
        <ds-button>Button</ds-button>
    </body>
</html>
